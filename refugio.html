<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Refugio Emocional</title>
  <style>
    body {
      background-color: #fef6f9;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      color: #333;
    }

    h1 {
      color: #e67eaa;
    }

    textarea {
      width: 100%;
      height: 100px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      font-size: 16px;
      margin-bottom: 10px;
    }

    button {
      background-color: #e67eaa;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .mensaje {
      background-color: white;
      padding: 15px;
      border-left: 5px solid #e67eaa;
      margin-top: 15px;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <h1>üå∏ Refugio Emocional</h1>
  <p>Escrib√≠ lo que sent√≠s. Nadie te va a juzgar, sos an√≥nimo.</p>

  <textarea id="entrada" placeholder="Cont√° lo que est√°s pasando..."></textarea><br>
  <button onclick="publicar()">Publicar</button>

  <div id="mensajes"></div>

  <script>
    const mensajes = [];
    const palabrasBloqueadas = ["idiota", "est√∫pido", "tonto", "asqueroso", "matar"];

    function publicar() {
      let texto = document.getElementById("entrada").value.trim();

      if (texto === "") {
        alert("Por favor escrib√≠ algo.");
        return;
      }

      for (let palabra of palabrasBloqueadas) {
        if (texto.toLowerCase().includes(palabra)) {
          alert("Tu mensaje tiene palabras ofensivas. No se puede publicar.");
          return;
        }
      }

      mensajes.unshift(texto);
      mostrarMensajes();
      document.getElementById("entrada").value = "";
    }

    function mostrarMensajes() {
      let contenedor = document.getElementById("mensajes");
      contenedor.innerHTML = "";
      mensajes.forEach(msg => {
        let div = document.createElement("div");
        div.className = "mensaje";
        div.textContent = msg;
        contenedor.appendChild(div);
      });
    }
  </script>
</body>
</html>
